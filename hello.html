<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div id="root"></div>
  <script src="react/react.js"></script>
  <script src="react/react-dom.js"></script>
  <script src="react/babel.js"></script>
  <script type="text/babel">

    function App() {
      return <div>
        <Greetings />
        <Greetings />
      </div>
    }

    function Greetings() {
      return <h2 className="alert alert-danger"><marquee bgcolor="" behavior="" direction="right">Hello Daffy Duck</marquee></h2>;
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>

</html>
